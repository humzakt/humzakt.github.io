<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found â€” Humza Tareen</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0a192f;
      color: #8892b0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 25px;
    }
    a { color: #64ffda; text-decoration: none; transition: all 0.3s ease; }
    a:hover { color: #64ffda; }
    .nav-top {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(10, 25, 47, 0.85);
      backdrop-filter: blur(10px);
    }
    .nav-logo {
      font-family: 'JetBrains Mono', monospace;
      font-size: 24px;
      font-weight: 700;
      color: #64ffda;
      letter-spacing: 2px;
    }
    .error-code {
      font-family: 'JetBrains Mono', monospace;
      font-size: clamp(80px, 15vw, 160px);
      font-weight: 700;
      color: #e6f1ff;
      line-height: 1;
      margin-bottom: 16px;
    }
    .error-title {
      font-size: 24px;
      font-weight: 600;
      color: #ccd6f6;
      margin-bottom: 16px;
    }
    .error-text {
      font-size: 16px;
      max-width: 480px;
      margin-bottom: 40px;
      line-height: 1.7;
    }
    .btn-home {
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      color: #64ffda;
      border: 1px solid #64ffda;
      border-radius: 4px;
      padding: 14px 28px;
      transition: all 0.3s ease;
      display: inline-block;
    }
    .btn-home:hover {
      background: rgba(100, 255, 218, 0.1);
    }
  </style>
</head>
<body>
  <nav class="nav-top">
    <a href="/" class="nav-logo">HT</a>
    <a href="/" style="font-family: 'JetBrains Mono', monospace; font-size: 13px;">Go Home</a>
  </nav>

  <div class="error-code">404</div>
  <h1 class="error-title">Page Not Found</h1>
  <p class="error-text">
    The page you're looking for doesn't exist or has been moved. Let's get you back on track.
  </p>
  <a href="/" class="btn-home">Go Back Home</a>
</body>
</html>
